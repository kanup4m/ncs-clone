<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css" />
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/css/mdb.min.css" rel="stylesheet">
</head>
<style type="text/css">
    body {
    width: 100wh;
    height: 90vh;
    color: #fff;
    background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
    background-size: 400% 400%;
    -webkit-animation: Gradient 15s ease infinite;
    -moz-animation: Gradient 15s ease infinite;
    animation: Gradient 15s ease infinite;
}

@-webkit-keyframes Gradient {
    0% {
        background-position: 0% 50%
    }
    50% {
        background-position: 100% 50%
    }
    100% {
        background-position: 0% 50%
    }
}

@-moz-keyframes Gradient {
    0% {
        background-position: 0% 50%
    }
    50% {
        background-position: 100% 50%
    }
    100% {
        background-position: 0% 50%
    }
}

@keyframes Gradient {
    0% {
        background-position: 0% 50%
    }
    50% {
        background-position: 100% 50%
    }
    100% {
        background-position: 0% 50%
    }
}

h1,
h6 {
    font-family: 'Open Sans';
    font-weight: 300;
    text-align: center;
    position: absolute;
    top: 45%;
    right: 0;
    left: 0;
}

.row {
    display: flex;
    flex-direction: row-reverse;
    margin-top: 3rem;
    padding-bottom: 3rem;
}
</style>
<body>
    <div class="container">
    <div class="row">

  <!-- Grid column -->
  <div class="col-md-10 col-lg-8 col-xl-5 mb-4">

    <section class="form-elegant scrollbar-light-blue">

      <!--Form without header-->
      <div class="card">

        <div class="card-body mx-4">

          <!--Header-->
          <div class="text-center">
            <h3 class="dark-grey-text mb-5"><strong>Sign up</strong></h3>
          </div>

          <!--Body-->
          <div class="md-form">
            <input type="text" id="Form-name1" class="form-control">
            <label for="Form-name1">Your name</label>
          </div>

          <div class="md-form">
            <input type="text" id="Form-surname1" class="form-control">
            <label for="Form-surname1">Your surname</label>
          </div>

          <div class="md-form">
            <input type="text" id="Form-email1" class="form-control">
            <label for="Form-email1">Your email</label>
          </div>

          <div class="md-form pb-3">
            <input type="password" id="Form-pass1" class="form-control">
            <label for="Form-pass1">Your password</label>
            <p class="font-small blue-text d-flex justify-content-end">Forgot <a href="#" class="blue-text ml-1">
                Password?</a></p>
          </div>

          <div class="text-center mb-3">
            <button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Sign Up</button>
          </div>
          

    

        </div>

        <!--Footer-->
        <div class="modal-footer mx-5 pt-3 mb-1">
          <p class="font-small grey-text d-flex justify-content-end">Already registered?
           <a href="#" class="blue-text ml-1">
              Sign In</a></p>
        </div>

      </div>
      <!--/Form without header-->

    </section>

  </div>
  <!-- Grid column -->

  

 
  <!-- Grid column -->

</div>
</div>


<!-- Grid row -->
</body>
</html>
